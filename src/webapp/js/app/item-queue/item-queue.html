<h1>Item Queue</h1>
<div class="row">
  <div class="col-sm-12">
    <div class="progress">
      <div class="progress-bar" role="progressbar" aria-valuenow="{{ctrl.countDownTimer}}" aria-valuemin="0" aria-valuemax="60" style="width: {{ctrl.countDownPercent}}%;">
        <span>Timer {{ ctrl.countDownPercent | number:0 }}% Complete</span>
      </div>
    </div>
  </div>
  <div class="col-xs-3" ng-repeat="row in ctrl.queue">
    <div class="list-group">
      <div class="list-group-item">
        <h4 class="list-group-item-heading">
          {{row.target}}
          <button type="button" class="close" aria-label="Close" ng-click="ctrl.removeFromQueue(item)"><span aria-hidden="true">&times;</span></button>
        </h4>
        <p class="list-group-item-text">{{row.item.Name}}</p>
      </div>
    </div>
  </div>
</div>
